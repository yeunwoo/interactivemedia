<!DOCTYPE html>

<html lang="en">

<head>
	<title>CSS Flags</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Start Sweden Flag -->
	<div class="flag flag-sweden">
		<div class="grid-item-blue"></div>
		<div class="grid-item-yelloww"></div>
		<div class="grid-item-blue"></div>
		<div class="grid-item-yellow"></div>
		<div class="grid-item-yelloww"></div>
		<div class="grid-item-yellow"></div>
		<div class="grid-item-blue"></div>
		<div class="grid-item-yelloww"></div>
		<div class="grid-item-blue"></div>
	</div>
	<!-- End Sweden Flag -->

	<!-- Start Finland Flag -->
	<div class="flag flag-finland">
		<div class="grid-item-white"></div>
		<div class="grid-item-finland-bluee"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-finland-blue"></div>
		<div class="grid-item-finland-bluee"></div>
		<div class="grid-item-finland-blue"></div>
		<div class="grid-item-white"></div>
		<div class="grid-item-finland-bluee"></div>
		<div class="grid-item-white"></div>
	</div>
	<!-- End Finland Flag -->
	
	<!-- Start Denmark Flag -->
	<div class="flag flag-denmark">
		<div class="grid-item-red"></div>
		<div class="grid-item-denmark-whitee"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-denmark-white"></div>
		<div class="grid-item-denmark-whitee"></div>
		<div class="grid-item-denmark-white"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-denmark-whitee"></div>
		<div class="grid-item-red"></div>
	</div>
	<!-- End Denmark Flag -->
	

	<!-- Start Iceland Flag -->
	<div class="flag flag-iceland">
		<div class="grid-item-iceland-blue"></div>
		<div class="grid-item-iceland-whitee"></div>
		<div class="grid-item-iceland-redd"></div>
		<div class="grid-item-iceland-whitee"></div>
		<div class="grid-item-iceland-blue"></div>
		<div class="grid-item-iceland-white"></div>
		<div class="grid-item-iceland-whitee"></div>
		<div class="grid-item-iceland-redd"></div>
		<div class="grid-item-iceland-whitee"></div>
		<div class="grid-item-iceland-whitee"></div>

		<div class="grid-item-iceland-red"></div>
		<div class="grid-item-iceland-redd"></div>
		<div class="grid-item-iceland-red"></div>
		<div class="grid-item-iceland-redd"></div>

		<div class="grid-item-iceland-white"></div>
		<div class="grid-item-red"></div>
	</div>
	<!-- End Iceland Flag -->

	<!-- Start Yeunwoo Flag -->
	<div class="flag flag-yeunwoo">
		<div class="grid-item-yeunwoo-red"></div>
		<div class="grid-item-yeunwoo-redd"></div>
		<div class="grid-item-red"></div>
		<div class="grid-item-yeunwoo-red"></div>
		<div class="grid-item-yeunwoo-redd"></div>
		<div class="grid-item-yeunwoo-redd"></div>
		<div class="grid-item-yeunwoo-red"></div>
		<div class="grid-item-yeunwoo-redd"></div>
		<div class="grid-item-yeunwoo-redd"></div>
		<div class="grid-item-yeunwoo-red"></div>
	</div>
	<!-- End Yeunwoo Flag -->


	
</body>
</html>
